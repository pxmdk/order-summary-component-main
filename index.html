<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="price_summary_container">
			<div class="card">
				<img src="images/illustration-hero.svg" alt="Hero image" />
				<h2>Order Summary</h2>
				<div class="card_text">
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</div>
				<div class="order_summary">
					<img src="images/icon-music.svg" alt="Product Icon" />
					<div class="product_summary">
						<div class="priceplan"><p>Annual Plan</p></div>
						<div class="price"><p>$59.99/year</p></div>
					</div>
					<div class="change_offer"><a href="#">Change</a></div>
				</div>
				<div class="payment">
					<button>Proceed to Payment</button>
					<a href="#" class="cancel_order">Cancel</a>
				</div>
			</div>
		</div>
	</body>
</html>
